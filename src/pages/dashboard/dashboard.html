<ion-header no-border>
  <ion-row>
      <ion-col col-12>
          <ion-icon name="camera" large style="color: white; zoom:2.0;"></ion-icon>
      </ion-col>
      <!-- <ion-col col-6 (click)="startListening(2)">
          <ion-icon name="mic" float-right large style="color: white; zoom:2.0;" ></ion-icon>
      </ion-col> -->
    </ion-row>
</ion-header>

<ion-content>
      <div class="chat-row" (click)="startListening(5)" id="chatRowDiv">
        <ion-list>
          <ion-item no-lines *ngFor="let chat of chats">
            <div class="chat-message" *ngIf="chat.author == 'LOOK'">
              <div class="left-bubble">
                <p text-wrap>{{chat.message}}</p>
              </div>
            </div>
            <div class="chat-message" *ngIf="chat.author == 'LOOK_USER'">
              <div class="right-bubble">
                <p text-wrap>{{chat.message}}</p>
              </div>
            </div>
          </ion-item>
        </ion-list>
      </div>
</ion-content>

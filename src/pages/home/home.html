<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="speak()">
    <ion-ripple-effect></ion-ripple-effect>click
  </ion-button>
  <div style="background: skyblue; width: 24rem; height: 35rem;" (click)="startListening()">
    <!-- <ion-icon [name]="speakstate"></ion-icon> -->
  </div>
  <ion-fab-button color="dark" *ngIf="isIos()" (click)="stopListening()">
    <ion-icon name="close"></ion-icon>
  </ion-fab-button>
  <h1>{{speech_text}}</h1>
</ion-content>
